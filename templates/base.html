
<!DOCTYPE html>
<html lang="en" ng-app="ui.bootstrap.demo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/favicon.ico">
    <title>AITrader.net</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='jumbotron-narrow.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='contact.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='Chart.js') }}"></script>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-62142415-1', 'auto');
      ga('send', 'pageview');

    </script>
    <script>
    angular.module('ui.bootstrap.demo', ['ui.bootstrap']);
    angular.module('ui.bootstrap.demo').controller('DropdownCtrl', function ($scope, $log) {

      $scope.status = {
        isopen: false
      };
    });
    </script>

  </head>

  <body>

    <div class="container">

      <div class="header clearfix">

        <nav>
          <ul class="nav nav-pills pull-right">

            <li role="presentation" {% if request.path == '/' %} class='active' {% endif %}><a href="/">Home</a></li>
            <li role="presentation" {% if request.path == '/about' %} class='active' {% endif %}><a href="/about">About</a></li>
            <!-- <li role="presentation" {% if request.path == '/calendar' %} class='active' {% endif %}><a href="/calendar">Calendar</a></li> -->
            <li role="presentation" {% if '/dashboard/' in request.path %} class='active' {% endif %}><a href="/dashboard/50">Dashboard</a></li>
            <li role="presentation" {% if request.path == '/join' %} class='active' {% endif %}><a href="/join">Join</a></li>
            <li role="presentation" {% if request.path == '/contact' %} class='active' {% endif %}><a href="/contact">Contact</a></li>
          </ul>
        </nav>
       <a href="/"><img src='/static/logo.png' width='35%'></a>
      </div>

      {% block content %}

      {% endblock %}

      <footer class="footer">
        <p>&copy; AITrader 2015</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
